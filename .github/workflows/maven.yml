# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
   inputs:
    Type:
     description: 'Enter the type of Artifact'
     required: true
     default: ''
   
jobs:
# Job#1
  Build:

    runs-on: self-hosted
    env:
     JAVA_HOME: C:\Program Files\Java\jdk-11.0.10

    steps:
    
    - name: Checkout the code
      uses: actions/checkout@v2
      with:
       ref: main
      
    - name: Get current date
      id: date
      #run: echo "::set-output name=date::$(date +'dd/MM/yyyy')"
      run:  echo "::set-output name=date::$( Get-Date -Format "MM/dd/yyyy")"
      
    - name: Build with Maven
      run: |
           cd HelloWorld;
           echo "Type is: ${{ github.event.inputs.Type }}"
           mvn clean install '-Ddate= ${{ steps.date.outputs.date }}' '-Dtype=${{ github.event.inputs.Type }}'
           
    - name: Upload to Artifactory
      run:  Remove-item alias:curl;
            curl -X PUT -u ${{ secrets.ARTIFACTORY_USER }}:${{ secrets.ARTIFACTORY_PASSWORD }} -T C:\Runner\actions-runner-win-x64-2.280.3\_work\POC_DEMO\POC_DEMO\HelloWorld\target\HelloWorld-0.0.1-SNAPSHOT_ 09\13\2021_AS_IS.war "http://localhost:8082/artifactory/CG_AEP-libs-release-local/POC/HelloWorld-0.0.1-SNAPSHOT_ 09\13\2021_AS_IS.war"
   
    - name: Download Artifact from Artifactory
      run: Remove-item alias:curl;
           curl -o C:\Runner\HelloWorld.war -u ${{ secrets.ARTIFACTORY_USER }}:${{ secrets.ARTIFACTORY_PASSWORD }} "http://localhost:8082/artifactory/CG_AEP-libs-release-local/POC/HelloWorld-0.0.1-SNAPSHOT_ 09\13\2021_AS_IS.war"
   
  
   
